<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <section class="matrix-section">
      <img src="./eisenhower-matrix.jpg" class="matrix-section__image" alt="delete-button">
      <a class="matrix-section__question" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="content-section">
      <div>
        <h3 class="title add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <div>
        <h3 class="title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete-btn">
              <img src="./remove.svg" class="delete-btn_image" alt="delete-button">
            </button>
          </li>
          <li class="list-item editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete-btn">
              <img src="./remove.svg" class="delete-btn_image" alt="delete-button">
            </button>
          </li>
        </ul>
      </div>
      <div>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete-btn">
              <img src="./remove.svg" class="delete-btn_image" alt="delete-button">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
